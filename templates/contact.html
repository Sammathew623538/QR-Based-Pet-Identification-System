<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PetQR Premium Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #FF5C00;
            --dark: #0F172A;
            --slate: #64748B;
            --bg: #FFFFFF;
            /* Match aayittulla neutral border colors */
            --border-outer: #E2E8F0;
            --border-inner: #F1F5F9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Updated Animations for Responsive --- */
        .reveal {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.7s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(-10px, 10px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.3);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* --- Layout Elements --- */
        .bg-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 80% 20%, rgba(255, 92, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
            z-index: -1;
            animation: float 10s ease-in-out infinite;
        }

        .contact-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 24px;
            display: flex;
            gap: 60px;
            align-items: center;
        }

        .info-side {
            flex: 1;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #FFF5ED;
            color: var(--primary);
            padding: 8px 16px;
            border-radius: 100px;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 32px;
            border: 1px solid rgba(255, 92, 0, 0.1);
        }

        .info-side h1 {
            font-size: clamp(2.4rem, 5vw, 4.2rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 24px;
            letter-spacing: -0.04em;
        }

        .info-side p {
            font-size: 1.15rem;
            color: var(--slate);
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 500px;
        }

        .contact-list {
            list-style: none;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 16px;
            transition: 0.4s ease;
        }

        .contact-item:hover {
            background: #F8FAFC;
            transform: translateX(8px);
        }

        .dot {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            background: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            flex-shrink: 0;
            transition: 0.3s;
        }

        .contact-item:hover .dot {
            background: var(--primary);
            transform: rotate(-10deg);
        }

        /* --- Form Card --- */
        .form-side {
            flex: 0.9;
            width: 100%;
        }

        .form-card {
            background: #FFFFFF;
            padding: 40px;
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
            /* Matching borders here */
            border: 1px solid var(--border-outer);
            transition: transform 0.3s ease;
        }

        .form-card:hover {
            transform: translateY(-5px);
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            display: none;
        }

        .form-card input,
        .form-card textarea {
            width: 100%;
            padding: 18px 20px;
            border-radius: 14px;
            /* Subtle inner border */
            border: 1px solid var(--border-inner);
            background: #F9FAFB;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            color: var(--dark);
        }

        .form-card input:focus,
        .form-card textarea:focus {
            background: #fff;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(255, 92, 0, 0.05);
        }

        .submit-btn {
            width: 100%;
            background: var(--dark);
            color: white;
            padding: 18px;
            border-radius: 14px;
            border: none;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background: #000;
            transform: translateY(-2px);
        }

        /* --- RESPONSIVE ANIMATION & BORDER FIX --- */
        @media (max-width: 850px) {
            body {
                align-items: flex-start;
            }

            .contact-container {
                flex-direction: column;
                text-align: center;
                padding-top: 80px;
                gap: 40px;
            }

            .info-side p {
                margin: 0 auto 30px auto;
            }

            .contact-list {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .contact-item {
                text-align: left;
                width: 100%;
                max-width: 350px;
            }

            /* Staggered transition delays reset for scroll flow on mobile */
            .reveal {
                transition-delay: 0s !important;
            }

            /* Mobile-il border match aavan slight adjustment */
            .form-card {
                border-color: var(--border-inner);
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="bg-glow"></div>

    <div class="contact-container">
        <div class="info-side">
            <div class="badge reveal">
                <span
                    style="display:inline-block; width:8px; height:8px; background:var(--primary); border-radius:50%; animation: pulse 2s infinite;"></span>
                Support Status: Online
            </div>
            <h1 class="reveal" style="transition-delay: 0.1s;">Elevate your <br>pet's <span
                    style="color: var(--primary)">security.</span></h1>
            <p class="reveal" style="transition-delay: 0.2s;">Whether it's a technical query or a partnership interest,
                our dedicated support team is here to assist 24/7.</p>

            <div class="contact-list">
                <div class="contact-item reveal" style="transition-delay: 0.3s;">
                    <div class="dot">✉</div>
                    <div style="text-align: left;">
                        <div style="font-weight: 800; font-size: 14px; color: var(--dark);">Direct Mail</div>
                        <div style="color: var(--slate); font-size: 14px;">sam@petqr.com</div>
                    </div>
                </div>

                <div class="contact-item reveal" style="transition-delay: 0.4s;">
                    <div class="dot">⚡</div>
                    <div style="text-align: left;">
                        <div style="font-weight: 800; font-size: 14px; color: var(--dark);">Quick Help</div>
                        <div style="color: var(--slate); font-size: 14px;">Visit our FAQ Portal</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-side reveal" style="transition-delay: 0.3s;">
            <div class="form-card">
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label>{{ field.label }}</label>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <button type="submit" class="submit-btn">Transmit Message</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Transfers Label text to Placeholders
        document.querySelectorAll('.form-group').forEach(group => {
            const label = group.querySelector('label');
            const input = group.querySelector('input, textarea');
            if (label && input) {
                input.setAttribute('placeholder', label.innerText);
            }
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, { threshold: 0.15 });

        document.querySelectorAll('.reveal').forEach(el => observer.observe(el));

        // AJAX Form Submission
        const contactForm = document.querySelector('form');
        const submitBtn = document.querySelector('.submit-btn');

        contactForm.addEventListener('submit', function (e) {
            e.preventDefault();

            if (!this.checkValidity()) return;

            submitBtn.innerText = "Transmitting...";
            submitBtn.style.opacity = "0.7";
            submitBtn.disabled = true;

            const formData = new FormData(this);

            fetch(window.location.href, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Message Sent!',
                            text: data.message,
                            showConfirmButton: false,
                            timer: 2000,
                            timerProgressBar: true,
                            background: '#ffffff',
                            color: '#0F172A',
                            iconColor: '#FF5C00',
                            didClose: () => {
                                window.location.href = data.redirect_url;
                            }
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: 'Something went wrong. Please try again.',
                            confirmButtonColor: '#0F172A'
                        });
                        submitBtn.innerText = "Transmit Message";
                        submitBtn.style.opacity = "1";
                        submitBtn.disabled = false;
                    }
                })
                .catch(err => {
                    console.error(err);
                    submitBtn.innerText = "Transmit Message";
                    submitBtn.style.opacity = "1";
                    submitBtn.disabled = false;
                });
        });
    </script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
