{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white p-4 rounded-top-4">
                    <h4 class="mb-0"><i class="fas fa-user-edit me-2"></i> Edit User: {{ target_user.username }}</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h5 class="text-muted border-bottom pb-2 mb-3">Account Info</h5>
                                {{ u_form|crispy }}
                            </div>
                            <div class="col-md-6 mb-3">
                                <h5 class="text-muted border-bottom pb-2 mb-3">Profile Info</h5>
                                {{ p_form|crispy }}
                            </div>
                        </div>
                        <div class="d-flex gap-2 mt-4 justify-content-end">
                            <a href="{% url 'staff_dashboard' %}"
                                class="btn btn-light px-4 border rounded-pill">Cancel</a>
                            <button type="submit" class="btn btn-primary px-5 rounded-pill shadow">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
